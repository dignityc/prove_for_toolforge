<!DOCTYPE html>
<html>
<head>
    <title>Prove</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>   


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                     
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="#">Prove</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                           </li>
                            <li class="nav-item active">
                                 <a class="nav-link" href="#">Dashboard<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">List</a>
                           </li>
                        </ul>
                        <div class="d-flex justify-content-center" style="width: 100%;">
                            <div class="dropdown" style="width: 85%;">                   
                                <div class="input-group" style="align-items: center; width:100%">
                                    <div class="input-group-search" style="width: 70%; padding-right: 5px;">
                                        <input type="text" class="form-control dropdown-toggle" id="searchInput" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="Search for a Wikidata item ..." style="width: 100%;">
                                        <div class="dropdown-menu" id="searchDropdown" aria-labelledby="searchInput" style="width: 100%;"></div>
                                    </div>
                                    <div class="input-group-prepend d-flex justtify-content-center">
                                        <span class="input-group-text" id="wikisearch"><i class="fa fa-search"></i></span>
                                        <span class="input-group-text" id="shuffle"><i class="fas fa-random"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div id="title-ctn" class="col-md-12" style="display: flex;">
                <h2 id="title"> Please search for a Wikidata item!</h2>
            </div>    
            <div id="dashboard" class="col-md-12" style="display: flex;">             
                <div class="dashboard">
                    <div class="metrics-row">
                        <div id="donut1" class="metric-block">
                            <div class="chart-container">
                                <canvas id="donutChart1"></canvas>
                            </div>
                            <div class="description">
                                <h3>Claims</h3>
                                <p>Total: 0</p>
                                <p>Referenced: 0</p>
                                <p>Completeness: 0%</p>
                            </div>
                        </div>
                        <div id="donut2" class="metric-block">
                            <div class="chart-container">
                                <canvas id="donutChart2"></canvas>
                            </div>
                            <div class="description">
                                <h3>Properties</h3>
                                <p>Total: 0</p>
                                <p>Referenced: 0</p>
                                <p>Completeness: 0%</p>
                            </div>
                        </div>
                        <div id="donut3" class="metric-block">
                            <div class="chart-container">
                                <canvas id="donutChart3"></canvas>
                            </div>
                            <div class="description">
                                <h3>References</h3>
                                <p>Supportive: 0%</p>
                                <p>Unsupportive: 0%</p>
                                <p>Lacking Evidence: 0%</p>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container-large">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div id="data-display" class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div id="list" class="col-md-12">
            </div>
        </div>
    </div>


    <div style="display: flex;">
        <div style="width: 100%;">
            <div id="data-display"></div>
        </div>
    </div>
</body>


<script src="static/js/navbar.js"></script>
<script src="static/js/donut.js"></script>
<script src="static/js/bar.js"></script>
</html>
